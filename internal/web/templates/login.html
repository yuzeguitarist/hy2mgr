<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HY2 Manager - Login</title>
  <link rel="stylesheet" href="/static/app.css"/>
</head>
<body>
<div class="wrap">
  <h1>HY2 Manager</h1>
  <form method="POST" action="/login">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}"/>
    <label>Username</label>
    <input name="username" autocomplete="username" required />
    <label>Password</label>
    <input name="password" type="password" autocomplete="current-password" required />
    {{if .TOTPEnabled}}
    <label>TOTP</label>
    <input name="totp" inputmode="numeric" autocomplete="one-time-code" />
    {{end}}
    {{if .Error}}<div class="err">{{.Error}}</div>{{end}}
    <button type="submit">Login</button>
  </form>
  <p class="hint">Default bind: 0.0.0.0:3333. Ensure firewall allows TCP/3333; use HTTPS reverse proxy if exposed to Internet.</p>
</div>
</body>
</html>
